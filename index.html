<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="/css/styles.css"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo ðŸ‘ -->
    <script src="https://kit.fontawesome.com/a1f8540b70.js" crossorigin="anonymous"></script></style>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="/images/logo.svg"  alt="Logo image"/>
    </header>
    <main class="main">
      <section class="main__left-section">
        <img class="main__img" src="images/illustration-mockups.svg" alt="Screens images" />
      </section>
      <section class="main__right-section">
        <h1 class="main__title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion. Register
        </p>
        <button class="main__btn-register">
          Register
        </button>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__icons">
        <li>
          <i class="fab fa-facebook-f"></i>
        </li>
        <li>
          <i class="fab fa-twitter"></i>
        </li>
        <li>
          <i class="fab fa-instagram"></i>
        </li>
      </ul>
    </footer>
  </body>
</html>
